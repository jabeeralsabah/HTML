<!DOCTYPE html>
<html lang="en">
<head>
    <title>Use of Table Tags in HTML</title>
</head>
<body>
    <center><h3>How to create RegistrationFroms in HTML ?</h3></center>
    <hr>
    <h3>Registration Form</h3>
    <table>
        <tr>
            <td>UserName :</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Email Address :</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Password :</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Confirm Password :</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="Submit"></td>
        </tr>
    </table>
</body>
</html>
